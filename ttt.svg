
<svg 
	viewBox="0 0 14 14"
	preserveAspectRatio="xMidYMid"
	role="img"
	width="100"
	height="100"
	stroke="black"
	stroke-width=".2"
	stroke-linecap="round"
>
	<defs>
		<path id="grid" d="M-2,-6 V6 M2,-6 V6 M-6,-2 H6 M-6,2 H6"/>
		<path id="x" d="M-1,-1 L1,1 M1,-1 L-1,1"/>
		<circle id="o" cx="0" cy="0" r="1" fill="none"/>
		<use id="X" xlink:href="#x" stroke="red"/>
		<use id="O" xlink:href="#o" stroke="red"/>
	</defs>

	<g transform="translate(7,7)">
		<use xlink:href="#grid"/>
		<use xlink:href="#o" x="-4" y="-4"/>
		<use xlink:href="#x" x="4" y="-4"/>
		<use xlink:href="#o" x="-4" y="0"/>
		<use xlink:href="#X" x="4" y="0"/>
		<use xlink:href="#x" x="4" y="4"/>
		
	</g>
</svg>
